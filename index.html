<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
<div class="container">
    <h1>Mexican Food Slider</h1>
    <div class="slider-outer">
        <img src="https://i.imgur.com/5lA8m6O.png" class="prev" alt="Prev">
        <div class="slider-inner">
            <img src="https://i.imgur.com/WOmyKM7.jpg" class="active">
            <img src="https://i.imgur.com/ElqeK5t.jpg">
            <img src="https://i.imgur.com/i2ejLJY.jpg">
        </div>
        <img src="https://i.imgur.com/IjdoaHv.png" class="next" alt="Next">
    </div>
</div>
<script src = "main.js"></script>
</body>
</html>
